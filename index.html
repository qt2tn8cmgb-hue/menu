        .badge {
            background: red;

        .item {

            margin-bottom: 16px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .info {

        }

        .qty {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .qty button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
        }

        .cart-item {
            background: #fff;
            padding: 12px;
            border-radius: 12px;

        }

</head>

<body>

        <div class="cart-bar" onclick="openCart()">
            üõí –ö–æ—Ä–∑–∏–Ω–∞
            <span id="cartCount" class="badge">0</span>
        </div>

        <div id="menuItems"></div>

    </div>

    <!-- CART -->
    <div id="cart" class="screen">

        <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>

        <button class="btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>

    <!-- THANK YOU -->
    <div id="thanks" class="screen center">
        <div class="card">
            <h2>–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑ ‚ù§Ô∏è</h2>
            <button class="btn" onclick="resetApp()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>

        const BOT_TOKEN = "8582189278:AAGSjtqymoSAu3vr9Ep6ZDZ6qZ8x0FS94IY";
        const CHAT_ID = "230361002";

        const products = [
            { id: "Mini Burger", price: 99000, img: "images/mini-burger.jpg" },
            { id: "Tantuni", price: 120000, img: "images/tantuni.jpg" },
            { id: "Hot Dog", price: 99000, img: "images/hotdog.jpg" },
            { id: "Izgara K√∂fte", price: 65000, img: "images/kofte.jpg" },
            { id: "Ka≈üarlƒ± K√∂fte", price: 65000, img: "images/kasarli-kofte.jpg" },
            { id: "Bonfile", price: 195000, img: "images/bonfile.jpg" },
            { id: "Et D√∂ner", price: 102000, img: "images/doner.jpg" }
        ];

        let cart = {};

        function showScreen(id) {
            document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
        }

        function renderMenu() {
            let html = "";
            products.forEach(p => {
                cart[p.id] = cart[p.id] || 0;
                html += `
            <div class="item">
                <img src="${p.img}">
                <div class="info">
                    <b>${p.id}</b>
                    <div>${p.price} —Å—É–º</div>
                    <div class="qty">
                        <button onclick="changeQty('${p.id}',-1)">‚àí</button>
                        <span>${cart[p.id]}</span>
                        <button onclick="changeQty('${p.id}',1)">+</button>
                    </div>
                </div>
            </div>
        `;
            });
            menuItems.innerHTML = html; updateCount();
        }

        function changeQty(id, delta) {
            cart[id] += delta;
            if (cart[id] < 0) cart[id] = 0;
            renderMenu();
        }

        function updateCount() {
            let c = 0;
            for (let k in cart) c += cart[k];
            cartCount.innerText = c;
        }

        function openCart() {
            let html = "";
            let total = 0;
            for (let k in cart) {
                if (cart[k] > 0) {
                    total += cart[k];
                    html += `
                <div class="cart-item">
                    ${k}
                    <div class="qty">
                        <button onclick="changeQty('${k}',-1)">‚àí</button>
                        <span>${cart[k]}</span>
                        <button onclick="changeQty('${k}',1)">+</button>
                    </div>
                </div>
            `;
                }
            }
            cartList.innerHTML = html;
            showScreen("cart");
        }

        function sendOrder() {
            let text = "üßí –î–µ—Ç—Å–∫–∏–π –∑–∞–∫–∞–∑ OTTO\n\n";
            for (let k in cart) {
                if (cart[k] > 0) text += k + " x" + cart[k] + "\n";
            }

            fetch("https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text
                })
            });

            showScreen("thanks");
        }

        function resetApp() {
            location.reload();
        }

        renderMenu();

    </script>

</body>

</html>
