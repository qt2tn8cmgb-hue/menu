        .qty button {

            height: 36px;
            border-radius: 50%;
            border: none;

        }

        .cart-item {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .total {

        }

</head>

<body>

    <!-- START -->

    <!-- MENU -->

    <!-- CART -->

        <button class="btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        <button class="btn" onclick="goTo('menu')">–ù–∞–∑–∞–¥</button>

    <!-- THANK YOU -->
    <div id="thanks" class="screen center">
        <div class="card">
            <h2>–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑ ‚ù§Ô∏è</h2>
            <button class="btn" onclick="resetApp()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>

        const BOT_TOKEN = "8582189278:AAGSjtqymoSAu3vr9Ep6ZDZ6qZ8x0FS94IY";
        const CHAT_ID = "230361002";

        const products = [
            { name: "Mini Burger", tr: "Mini Burger", price: 99000, img: "images/mini-burger.jpg" },
            { name: "Tantuni", tr: "Tantuni", price: 120000, img: "images/tantuni.jpg" },
            { name: "Hot Dog", tr: "Hot Dog", price: 99000, img: "images/hotdog.jpg" },
            { name: "Izgara K√∂fte", tr: "Izgara K√∂fte", price: 65000, img: "images/kofte.jpg" },
            { name: "Ka≈üarlƒ± K√∂fte", tr: "Ka≈üarlƒ± K√∂fte", price: 65000, img: "images/kasarli-kofte.jpg" },
            { name: "Bonfile", tr: "Ekmek Arasƒ± Bonfile", price: 195000, img: "images/bonfile.jpg" },
            { name: "Et D√∂ner", tr: "Ekmek Arasƒ± Et D√∂ner", price: 102000, img: "images/doner.jpg" }
        ];

        let cart = {};

        function goTo(id) {
            document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            window.scrollTo(0, 0);
        }

        function renderMenu() {
            const box = document.getElementById("items");
            box.innerHTML = "";

            products.forEach(p => {
                cart[p.name] = cart[p.name] || { qty: 0, price: p.price };

                box.innerHTML += `
                <div class="item">
                    <img src="${p.img}">
                    <div class="info">
                        <div class="name">${p.name}</div>
                        <div class="tr">${p.tr}</div>
                        <div class="price">${p.price} —Å—É–º</div>
                        <div class="qty">
                            <button onclick="changeQty('${p.name}', -1)">‚àí</button>
                            <span>${cart[p.name].qty}</span>
                            <button onclick="changeQty('${p.name}', 1)">+</button>
                        </div>
                    </div>
                </div>
            `;
            });

            updateCount();
        }

        function changeQty(name, delta) {
            cart[name].qty += delta;
            if (cart[name].qty < 0) cart[name].qty = 0;
            renderMenu();
        }

        function updateCount() {
            let c = 0;
            for (let k in cart) c += cart[k].qty;
            document.getElementById("cartCount").innerText = c;
        }

        function sendOrder() {
            let text = "üßí –î–µ—Ç—Å–∫–∏–π –∑–∞–∫–∞–∑ OTTO\n\n";
            let total = 0;

            for (let k in cart) {
                if (cart[k].qty > 0) {
                    text += k + " x" + cart[k].qty + "\n";
                    total += cart[k].qty * cart[k].price;
                }
            }

            text += "\n–ò—Ç–æ–≥–æ: " + total + " —Å—É–º";

            fetch("https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text
                })
            });

            goTo("thanks");
        }

        function resetApp() {
            location.reload();
        }

        renderMenu();

    </script>

</body>

</html>
