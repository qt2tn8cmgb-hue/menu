        .menu-item {

        }

        .menu-item img {
            width: 100%;

            object-fit: cover;
        }

        .content {

        }

        .qty {

        }

        }
    </style>
</head>

<body>

    <!-- WELCOME SCREEN -->
    <div id="welcome" class="screen active">
        <div class="card">

    <!-- MENU SCREEN -->

        <h2 style="text-align: center;">
            √áOCUK MEN√ú
        </h2>

        <!-- ITEM 1 -->
        <div class="menu-item">
            <img src="mini-burger.jpg" alt="Mini Burger">
            <div class="content">
                <h3>Mini Burger</h3>
                <p class="price">99 000 —Å—É–º</p>

                <div class="qty">
                    <button onclick="changeQty('Mini Burger', 99000, -1)">‚àí</button>
                    <span id="Mini Burger">0</span>
                    <button onclick="changeQty('Mini Burger', 99000, 1)">+</button>
                </div>
            </div>
        </div>

        <!-- ITEM 2 -->
        <div class="menu-item">
            <img src="hotdog.jpg" alt="Hot Dog">
            <div class="content">
                <h3>Hot Dog</h3>
                <p class="price">99 000 —Å—É–º</p>

                <div class="qty">
                    <button onclick="changeQty('Hot Dog', 99000, -1)">‚àí</button>
                    <span id="Hot Dog">0</span>

                </div>
            </div>
        </div>

        <button class="send" onclick="sendOrder()">
            Sipari≈üi G√∂nder
        </button>

    </div>

    <script>
        let cart = {};

        function goMenu() {
            document.getElementById("welcome").classList.remove("active");
            document.getElementById("menu").classList.add("active");
        }

        function changeQty(name, price, delta) {
            if (!cart[name]) {
                cart[name] = {
                    qty: 0,
                    price: price
                };
            }

            cart[name].qty += delta;

            if (cart[name].qty < 0) {
                cart[name].qty = 0;
            }

            document.getElementById(name).innerText = cart[name].qty;
        }

        function sendOrder() {
            let text = "üßí √áOCUK MEN√ú Sƒ∞PARƒ∞≈ûƒ∞\n\n";
            let total = 0;
            let empty = true;

            for (let item in cart) {if (cart[item].qty > 0) {
                    empty = false;
                    text += "‚Ä¢ " + item + " x" + cart[item].qty + "\n";
                    total += cart[item].qty * cart[item].price;
                }
            }

            if (empty) {
                alert("Sepet bo≈ü");
                return;
            }

            text += "\nToplam: " + total + " —Å—É–º";

            const TOKEN = "8582189278:AAGSjtqymoSAu3vr9Ep6ZDZ6qZ8x0FS94IY";
            const CHAT_ID = "230361002";

            fetch(
                "https://api.telegram.org/bot" + TOKEN + "/sendMessage",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                }
            )
            .then(() => {
                alert("Sipari≈ü g√∂nderildi!");
            })
            .catch(() => {

            });
        }
    </script>
