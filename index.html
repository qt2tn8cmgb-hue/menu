<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OTTO | Детское меню</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2efe9;
        }

        .screen {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 14px;
            border: none;
        }

        /* ================= START ================= */

        .start {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-box {
            background: #2f4f4f;
            color: #ffffff;
            padding: 32px;
            border-radius: 20px;
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        /* ================= MENU ================= */

        .menu-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 14px;
        }

        .cart-bar {
            background: #2f4f4f;
            color: #ffffff;
            padding: 14px 18px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cart-count {
            background: red;
            color: #ffffff;
            border-radius: 50%;
            padding: 4px 10px;
            font-size: 14px;
        }

        .item {
            background: #ffffff;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .info {
            padding: 14px;
        }

        .name {
            font-weight: bold;
        }

        .tr {
            font-size: 13px;
            color: #666666;
        }

        .price {
            margin-top: 6px;
            font-weight: bold;
        }

        .qty {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .qty button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
        }

        /* ================= CART ================= */

        .cart-item {
            background: #ffffff;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 12px;
        }

        .total {
            text-align: right;
            font-weight: bold;
            margin: 14px 0;
        }
    </style>

</head>

<body>

    <!-- ================= START ================= -->

    <div id="start" class="screen active start">

        <div class="start-box">

            <h1>OTTO</h1>
            <p>Çocuk Menü</p>

            <button class="btn" onclick="openMenu()">
                Перейти в меню
            </button>

        </div>

    </div>

    <!-- ================= MENU ================= -->

    <div id="menu" class="screen">

        <div class="menu-title">ДЕТСКОЕ МЕНЮ</div>

        <div class="cart-bar" onclick="openCart()">
            Корзина
            <span id="cartCount" class="cart-count">0</span>
        </div>

        <!-- MINI BURGER -->
        <div class="item">

            <img src="images/mini-burger.jpg">

            <div class="info">

                <div class="name">Мини бургеры</div>
                <div class="tr">Mini Burger</div>
                <div class="price">99 000 сум</div>

                <div class="qty">
                    <button onclick="change('mini_burger','Mini Burger',99000,-1)">-</button>
                    <span id="mini_burger">0</span><button
                        onclick="change('mini_burger','Mini Burger',99000,1)">+</button>
                </div>

            </div>

        </div>

        <!-- TANTUNI -->
        <div class="item">

            <img src="images/tantuni.jpg">

            <div class="info">

                <div class="name">Булочка с телятиной</div>
                <div class="tr">Tantuni</div>
                <div class="price">120 000 сум</div>

                <div class="qty">
                    <button onclick="change('tantuni','Tantuni',120000,-1)">-</button>
                    <span id="tantuni">0</span>
                    <button onclick="change('tantuni','Tantuni',120000,1)">+</button>
                </div>

            </div>

        </div>

        <!-- HOT DOG -->
        <div class="item">

            <img src="images/hotdog.jpg">

            <div class="info">

                <div class="name">Хот-дог</div>
                <div class="tr">Hot Dog</div>
                <div class="price">99 000 сум</div>

                <div class="qty">
                    <button onclick="change('hotdog','Hot Dog',99000,-1)">-</button>
                    <span id="hotdog">0</span>
                    <button onclick="change('hotdog','Hot Dog',99000,1)">+</button>
                </div>

            </div>

        </div>

    </div>

    <!-- ================= CART ================= -->

    <div id="cart" class="screen">

        <h3>Корзина</h3>

        <div id="cartList"></div>
        <div id="cartTotal" class="total"></div>

        <button class="btn" onclick="sendOrder()">Заказать</button>
        <button class="btn" onclick="backToMenu()">Назад</button>

    </div>

    <!-- ================= THANK YOU ================= -->

    <div id="thanks" class="screen start">

        <div class="start-box">

            <h2>Спасибо за заказ</h2>

            <button class="btn" onclick="resetApp()">
                Вернуться в меню
            </button>

        </div>

    </div>

    <script>

        var cart = {};


        function openMenu() {

            document.getElementById("start").classList.remove("active");
            document.getElementById("menu").classList.add("active");

        }


        function change(key, title, price, delta) {

            if (!cart[key]) {
                cart[key] = {
                    title: title,
                    qty: 0,
                    price: price
                };
            }

            cart[key].qty += delta;

            if (cart[key].qty < 0) {
                cart[key].qty = 0;
            }

            document.getElementById(key).innerText = cart[key].qty;

            updateCartCount();

        }


        function updateCartCount() {

            var count = 0;

            for (var k in cart) {
                count += cart[k].qty;
            }

            document.getElementById("cartCount").innerText = count;

        }


        function openCart() {

            var list = document.getElementById("cartList");
            var total = 0;

            list.innerHTML = "";

            for (var k in cart) {

                if (cart[k].qty > 0) {

                    var sum = cart[k].qty * cart[k].price;
                    total += sum;

                    list.innerHTML +=
                        '<div class="cart-item">' +
                        cart[k].title + ' x' + cart[k].qty + ' — ' + sum + ' сум' +
                        '</div>';

                }
            }

            document.getElementById("cartTotal").innerText =
                "Итого: " + total + " сум";

            document.getElementById("menu").classList.remove("active");
            document.getElementById("cart").classList.add("active");

        }


        function backToMenu() {

            document.getElementById("cart").classList.remove("active");
            document.getElementById("menu").classList.add("active");

        }


        function sendOrder() {

            var text = "Детский заказ OTTO\n\n";

            for (var k in cart) {
                if (cart[k].qty > 0) {
                    text = text + cart[k].title + " x" + cart[k].qty + "\n";
                }
            }

            fetch("https://api.telegram.org/botBOT_8582189278:AAGSjtqymoSAu3vr9Ep6ZDZ6qZ8x0FS94IY/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "230361002",
                    text: text
                })
            }); cart = {};

            document.getElementById("cart").classList.remove("active");
            document.getElementById("thanks").classList.add("active");

        }


        function resetApp() {

            location.reload();

        }

    </script>

</body>

</html>
