        }

        .qty {

            align-items: center;
            margin-top: 12px;
        }

        .qty button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            font-weight: bold;
        }

        /* -------- CART -------- */

            padding: 12px;

</head>

<body>

    <!-- ===== START SCREEN ===== -->
    <div id="start" class="screen active start">
        <div class="start-card">
            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ OTTO</h1>
            <p>–î–µ—Ç—Å–∫–æ–µ –º–µ–Ω—é</p>
            <button class="btn" onclick="openMenu()">–ü–µ—Ä–µ–π—Ç–∏ –≤ –º–µ–Ω—é</button>
        </div>
    </div>

    <!-- ===== MENU ===== -->
    <div id="menu" class="screen">
        <h2>–î–ï–¢–°–ö–û–ï –ú–ï–ù–Æ</h2>

        <!-- MINI BURGER -->
        <div class="menu-item">
            <img src="images/mini-burger.jpg">
            <div class="content">
                <div class="food-name">–ú–∏–Ω–∏ –±—É—Ä–≥–µ—Ä—ã</div>
                <div class="food-tr">Mini Burger</div>
                <div>99 000 —Å—É–º</div>

                <div class="qty">
                    <button onclick="change('Mini Burger', 99000, -1)">‚àí</button>
                    <span id="Mini Burger">0</span>
                    <button onclick="change('Mini Burger', 99000, 1)">+</button>
                </div>
            </div>
        </div>

        <!-- HOT DOG -->
        <div class="menu-item">
            <img src="images/hotdog.jpg">

                <div class="food-name">–•–æ—Ç-–¥–æ–≥</div>

                <div>99 000 —Å—É–º</div>

                <div class="qty">
                    <button onclick="change('Hot Dog', 99000, -1)">‚àí</button>
                    <span id="Hot Dog">0</span>
                    <button onclick="change('Hot Dog', 99000, 1)">+</button>
                </div>
            </div>
        </div>

        <button class="btn" onclick="openCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
    </div>

    <!-- ===== CART ===== -->
    <div id="cart" class="screen">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>

        <div id="cartList"></div>
        <div class="total" id="cartTotal"></div><button class="btn" onclick="sendOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        <button class="btn" onclick="backToMenu()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
    </div>

    <!-- ===== THANK YOU ===== -->
    <div id="thanks" class="screen start">
        <div class="start-card">
            <h2>–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑ ‚ù§Ô∏è</h2>
            <p>–ú—ã —É–∂–µ –≥–æ—Ç–æ–≤–∏–º –µ–≥–æ</p>
            <button class="btn" onclick="resetApp()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        let cart = {};

        function openMenu() {
            start.classList.remove("active");
            menu.classList.add("active");
        }

        function change(name, price, delta) {
            if (!cart[name]) {
                cart[name] = { qty: 0, price: price };
            }

            cart[name].qty += delta;
            if (cart[name].qty < 0) cart[name].qty = 0;

            document.getElementById(name).innerText = cart[name].qty;
        }

        function openCart() {
            let list = document.getElementById("cartList");
            let totalBox = document.getElementById("cartTotal");

            list.innerHTML = "";
            let total = 0;

            for (let item in cart) {
                if (cart[item].qty > 0) {
                    let sum = cart[item].qty * cart[item].price;
                    total += sum;

                    list.innerHTML += `
                    <div class="cart-item">
                        ${item} √ó ${cart[item].qty} ‚Äî ${sum} —Å—É–º
                    </div>
                `;
                }
            }

            totalBox.innerText = "–ò—Ç–æ–≥–æ: " + total + " —Å—É–º";

            menu.classList.remove("active");
            cart.classList.add("active");
        }

        function backToMenu() {
            cart.classList.remove("active");
            menu.classList.add("active");
        }

        function sendOrder() {
            let text = "üßí –î–µ—Ç—Å–∫–∏–π –∑–∞–∫–∞–∑ OTTO\n\n";
            let total = 0;

            for (let item in cart) {
                if (cart[item].qty > 0) {
                    text += "‚Ä¢ " + item + " x" + cart[item].qty + "\n";
                    total += cart[item].qty * cart[item].price;
                }
            }

            text += "\n–ò—Ç–æ–≥–æ: " + total + " —Å—É–º";

            fetch("https://api.telegram.org/botBOT_8582189278:AAGSjtqymoSAu3vr9Ep6ZDZ6qZ8x0FS94IY/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "230361002",
                    text: text
                })
            });

            cart = {};
            cart.classList.remove("active");
            thanks.classList.add("active");
        }

        function resetApp() {
            location.reload();
        }
    </script>

</body>
